<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - Sabonet</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <header class="bg-white shadow sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-2xl sm:text-3xl font-[800] tracking-tight text-gray-800 drop-shadow-sm mb-4 sm:mb-0">Sabonet</div>
            <ul class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-8 text-base sm:text-lg">
                <li><a href="index.html" class="text-gray-600 hover:text-blue-700 hover:underline transition font-[600] tracking-tight">Home</a></li>
                <li><a href="shop.html" class="text-gray-600 hover:text-blue-700 hover:underline transition font-[600] tracking-tight">Shop</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-blue-700 hover:underline transition font-[600] tracking-tight">About</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-blue-700 hover:underline transition font-[600] tracking-tight">Contact</a></li>
                <li><a href="cart.html" class="text-gray-600 hover:text-blue-700 hover:underline transition font-[600] tracking-tight">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16 flex-grow">
        <section class="text-center mb-12 sm:mb-16">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-[800] tracking-tight text-gray-800 drop-shadow-sm hover:text-blue-700 hover:underline transition mb-4">Confirm Your Payment</h1>
            <p class="text-base sm:text-lg lg:text-xl text-gray-500 max-w-3xl mx-auto">
                Please review your order and enter your card details to complete the payment.
            </p>
        </section>

        <section class="bg-white rounded-xl shadow-lg p-6 sm:p-8 mb-12 sm:mb-16">
            <h2 class="text-xl sm:text-2xl font-[800] tracking-tight text-gray-800 drop-shadow-sm mb-6 text-center">Order Summary</h2>
            <p id="order-total" class="text-base sm:text-lg text-gray-600 text-center mb-4">Total: $0.00</p>
            <p id="payment-method" class="text-base sm:text-lg text-gray-600 text-center mb-6">Payment Method: None selected</p>
            <div id="payment-form" class="space-y-6">
                <div class="mb-6">
                    <label for="card-number" class="block text-gray-700 font-[600] tracking-tight text-sm sm:text-base mb-2">Card Number</label>
                    <input type="text" id="card-number" class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="1234 5678 9012 3456" maxlength="19" required aria-label="Enter 16-digit card number">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="mb-6">
                        <label for="expiry-date" class="block text-gray-700 font-[600] tracking-tight text-sm sm:text-base mb-2">Expiry Date</label>
                        <input type="text" id="expiry-date" class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="MM/YY" maxlength="5" required aria-label="Enter expiry date in MM/YY format">
                    </div>
                    <div class="mb-6">
                        <label for="cvv" class="block text-gray-700 font-[600] tracking-tight text-sm sm:text-base mb-2">CVV</label>
                        <input type="text" id="cvv" class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="123" maxlength="4" required aria-label="Enter 3 or 4-digit CVV">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="cardholder-name" class="block text-gray-700 font-[600] tracking-tight text-sm sm:text-base mb-2">Cardholder Name</label>
                    <input type="text" id="cardholder-name" class="w-full p-3 sm:p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="John Doe" required aria-label="Enter cardholder name">
                </div>
            </div>
            <button onclick="processPayment()" class="mt-6 w-full bg-blue-600 text-white p-3 sm:p-4 rounded-lg hover:bg-blue-700 transition font-[700] tracking-tight text-sm sm:text-base drop-shadow-sm">Complete Payment</button>
            <p id="payment-response" class="mt-6 text-center text-gray-600 text-sm sm:text-base"></p>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-6 sm:py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300 text-sm sm:text-base">&copy; 2025 Sabonet. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="privacy.html" class="text-gray-300 hover:text-white hover:underline transition font-[600] tracking-tight text-sm sm:text-base">Privacy Policy</a>
                <a href="terms.html" class="text-gray-300 hover:text-white hover:underline transition font-[600] tracking-tight text-sm sm:text-base">Terms of Service</a>
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="https://facebook.com" target="_blank" class="text-gray-300 hover:text-blue-600 transition">

                </a>
                <a href="https://twitter.com" target="_blank" class="text-gray-300 hover:text-blue-600 transition">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.77.34-1.6.57-2.46.67 1.74-1.04 2.29-2.7 2.76-4.14-.77.46-1.62.79-2.54 1.01a3.98 3.98 0 0 0-6.78 3.63A11.29 11.29 0 0 1 3.98 4.94c-.34.59-.53 1.27-.53 1.99 0 1.38.7 2.6 1.77 3.31a3.97 3.97 0 0 1-1.8-.5v.05c0 1.93 1.37 3.54 3.19 3.91a3.98 3.98 0 0 1-1.79.07c.51 1.6 1.99 2.77 3.74 2.8a7.97 7.97 0 0 1-5.89 1.66 11.25 11.25 0 0 0 6.09 1.78c7.3 0 11.3-6.05 11.3-11.3 0-.17 0-.34-.01-.51.78-.56 1.46-1.26 2-2.05z"/></svg>

                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const method = urlParams.get('method') || 'opay';
            const amount = urlParams.get('amount') || '0.00';
            document.getElementById('order-total').textContent = `Total: $${amount}`;
            document.getElementById('payment-method').textContent = `Payment Method: ${method.charAt(0).toUpperCase() + method.slice(1)}`;
        });
    </script>
    <script src="js/jh.js"></script>
</body>
</html>
