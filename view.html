<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View details of Sabonet's stylish apparel and accessories.">
    <meta name="keywords" content="Sabonet, product details, fashion, apparel">
    <meta name="author" content="Sabonet">
    <title>Sabonet - Product Details</title>
    <link rel="stylesheet" href="css/view.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="images/sabonet.png" alt="Sabonet Logo" aria-label="Sabonet Home"></a>
                </div>
                <ul class="nav-links" role="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" aria-label="Shopping Cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
                <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <div class="container">
                <div class="product-content">
                    <div class="product-image">
                        <img id="product-image" src="" alt="Product Image" loading="lazy">
                    </div>
                    <div class="product-info">
                        <h2 id="product-name">Product Name</h2>
                        <p class="price" id="product-price">$0.00</p>
                        <p class="description" id="product-description"></p>
                        <div class="options">
                            <label for="size">Size:</label>
                            <select id="size">
                                <option value="s">Small</option>
                                <option value="m">Medium</option>
                                <option value="l">Large</option>
                                <option value="xl">Extra Large</option>
                            </select>
                        </div>
                        <div class="options">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                        <button class="btn btn-add" onclick="addToCartFromDetail()">Add to Cart</button>
                    </div>
                </div>
                <section class="related">
                    <h2>Related Products</h2>
                    <div class="related-grid"></div>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sabonet. All rights reserved.</p>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/js.js"></script>
    <script>
        window.onload = () => {
            const product = getProductDetails();
            if (product) {
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-image').alt = product.name;
                document.getElementById('product-description').textContent = product.description;
                renderRelated(product.category, product.id);
            }
        };
    </script>
</body>
</html>
